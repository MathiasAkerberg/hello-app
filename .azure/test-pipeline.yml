trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'specific'
        project: 'octopus-eval'
        pipelineId: $(pipelineId)
        buildVersionToDownload: 'specific'
